{%extends 'all-templates/base.html'%}
{% load static %}
{% load bootstrap3 %}

{% block content %}

<!-- upload new photo-->
<div class="container">

    <h1 style="text-align:center">Ptalz Insta-Clone</h1>

    <hr>
    <div class="row">
        <div class="col-md-6">
            {% for img in posts %}
            <div class="row">
                <div class="col-md-12 showpost">
                    <div class="card" style="width: 100%; height: 100%;">
                        <div class="img">
                            <a href="#{{img.id}}" data-toggle="modal" data-target="#{{img.id}}">
                                <img class="card-img-top" style="width:100%;max-width:100%" src="{{img.image.url}}" class="img-responsive"
                                    alt="{{image.img_name}}">
                            </a>
                        </div>
                        <div class="col-lg-3">
                            <div class="modal fade" id="{{img.id}}" role="dialog">
                                <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">{{img.image_name}}</h4>
                                            <img src="{{img.image.url}}" class="img-responsive" alt="Image"
                                                style="width:100%;max-width:100%">
                                        </div>
                                        <div class="modal-body">
                                            <p class="text-justify">{{img.caption}}</p>
                                            <p class="text-left"><b>Likes:</b> {{img.likes}}</p>
                                            <p class="text-left"><b>Posted on:</b></p>

                                        </div>
                                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 padding-1">
                                            <input id="{{img.id}}-url" class="form-control input-md responsive"
                                                type="text" value="{{img.image.url}}">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default"
                                                data-dismiss="modal">Close</button>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                        <div class="card-block">
                            <br>
                            <img src="https://img.icons8.com/material-outlined/24/000000/filled-like.png" />
                            <img src="https://img.icons8.com/material-outlined/24/000000/speech-bubble--v2.png" />
                            <img src="https://img.icons8.com/windows/32/000000/filled-sent.png" />
                        
                            <h5 class="card-title"><span style="font-weight: 700;">{{img.profile}}</span></h5>
                            <p>{{img.caption}}</p>
                            
                        
                        </div>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-1">
        </div>

    </div>
    {%endblock%}
